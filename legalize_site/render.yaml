services:
  - type: web
    name: Legalize_site-1
    env: python
    rootDir: legalize_site
    buildCommand: |
      pip install -r ../requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: bash -lc "python manage.py migrate --noinput && gunicorn --chdir ./legalize_site legalize_site.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.6
      - key: DJANGO_SETTINGS_MODULE
        value: legalize_site.settings
