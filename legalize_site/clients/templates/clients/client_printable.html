<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Данные клиента: {{ client.first_name }} {{ client.last_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #fff;
            color: #000;
        }
        .container {
            max-width: 800px;
            padding-top: 40px;
        }
        .last-name {
            font-size: 2.5rem; /* 40px */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0;
        }
        .first-name {
            font-size: 2rem; /* 32px */
            margin-top: -10px;
            margin-bottom: 40px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .info-table th {
            width: 30%;
            text-align: left;
            padding-right: 20px;
            font-weight: normal;
            color: #555;
        }
        .print-button {
            margin-bottom: 20px;
        }

        /* Стили, которые применяются только при печати */
        @media print {
            .no-print {
                display: none !important;
            }
            body {
                font-size: 12pt;
            }
            .container {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center no-print print-button">
            <button onclick="window.print();" class="btn btn-primary">Распечатать</button>
            <a href="{{ client.get_absolute_url }}" class="btn btn-secondary">Вернуться к профилю</a>
        </div>

        <p class="last-name">{{ client.last_name }}</p>
        <p class="first-name">{{ client.first_name }}</p>

        <table class="table table-sm table-borderless info-table">
            <tbody>
                <tr>
                    <th>Гражданство:</th>
                    <td>{{ client.citizenship }}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>{{ client.email }}</td>
                </tr>
                <tr>
                    <th>Телефон:</th>
                    <td>{{ client.phone }}</td>
                </tr>
                <tr>
                    <th>Основание пребывания:</th>
                    <td>{{ client.basis_of_stay|default:"—" }} (до {{ client.legal_basis_end_date|date:"d.m.Y"|default:"—" }})</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
