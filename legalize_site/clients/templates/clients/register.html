{% extends "base.html" %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header"><h4>Регистрация</h4></div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
