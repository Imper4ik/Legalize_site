{# templates/clients/partials/access_management_block.html #}
{% if client.has_checklist_access %}
    <p class="fs-5 text-success mb-0"><i class="bi bi-check-circle-fill"></i> <strong>Доступ к чеклисту документов предоставлен.</strong></p>
{% else %}
    <p class="fs-5 text-warning mb-2"><i class="bi bi-exclamation-triangle-fill"></i> <strong>Доступ к чеклисту еще не предоставлен.</strong></p>
    <p class="text-muted mb-3">Клиент не видит список документов. Нажмите, чтобы открыть ему доступ.</p>
    <form action="{% url 'clients:grant_checklist_access' client.pk %}" method="post" id="grant-access-form">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">✅ Подтвердить и предоставить доступ</button>
    </form>
{% endif %}
