{% load i18n %}
<button class="btn btn-outline-secondary btn-sm theme-toggle"
        type="button"
        aria-pressed="false"
        aria-label="{% translate 'Переключить тему' %}"
        title="{% translate 'Переключить на тёмную тему' %}"
        data-theme-toggle
        data-theme-light-text="{% translate 'Светлая тема' %}"
        data-theme-dark-text="{% translate 'Тёмная тема' %}"
        data-theme-light-title="{% translate 'Переключить на тёмную тему' %}"
        data-theme-dark-title="{% translate 'Переключить на светлую тему' %}"
        data-theme-light-label="{% translate 'Переключить на тёмную тему' %}"
        data-theme-dark-label="{% translate 'Переключить на светлую тему' %}">
  <i class="bi bi-sun-fill theme-icon-sun" aria-hidden="true"></i>
  <i class="bi bi-moon-stars-fill theme-icon-moon" aria-hidden="true"></i>
  <span class="theme-toggle-text d-none d-md-inline" data-theme-toggle-text>
    {% translate "Светлая тема" %}
  </span>
</button>
