<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>{% block title %}Legalize Site{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
                <a class="navbar-brand" href="{% url 'client_list' %}">Legalize Site</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'client_list' %}">Список клиентов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'client_add' %}">Добавить клиента</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'calculator' %}">Калькулятор</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    {% block extra_js %}
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                // Find all dismissible alerts
                const alerts = document.querySelectorAll('.alert-dismissible');

                alerts.forEach(function(alert) {
                    // Set a timeout to close the alert
                    setTimeout(function() {
                        // Use Bootstrap's Alert instance to close it smoothly
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }, 5000); // 5000 milliseconds = 3 seconds
                });
            });
        </script>
    {% endblock %}
</body>
</html>
