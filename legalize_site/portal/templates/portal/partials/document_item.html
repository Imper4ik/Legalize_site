{# portal/templates/portal/partials/document_item.html #}
<li class="list-group-item d-flex justify-content-between align-items-center">
  <div>
    <i class="bi bi-file-earmark-check text-success"></i>
    <a href="{{ doc.file.url }}" target="_blank" class="ms-2">Файл от {{ doc.uploaded_at|date:"d.m.Y" }}</a>
  </div>
  <span class="badge {% if doc.verified %}bg-success{% else %}bg-warning text-dark{% endif %}">
    {% if doc.verified %}Проверен{% else %}Ожидает проверки{% endif %}
  </span>
</li>
