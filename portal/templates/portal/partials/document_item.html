{# portal/templates/portal/partials/document_item.html #}
{% load i18n %}
<li class="list-group-item d-flex justify-content-between align-items-center" data-doc-id="{{ doc.id }}">
  <div>
    <i class="bi bi-file-earmark-check text-success"></i>
    <a href="{{ doc.file.url }}" target="_blank" class="ms-2">
      {% blocktranslate with date=doc.uploaded_at|date:"d.m.Y" %}Файл от {{ date }}{% endblocktranslate %}
    </a>
  </div>
  <span class="badge {% if doc.verified %}bg-success{% else %}bg-warning text-dark{% endif %} verification-badge">
    {% if doc.verified %}
      {% translate "Проверен" %}
    {% else %}
      {% translate "Ожидает проверки" %}
    {% endif %}
  </span>
</li>
