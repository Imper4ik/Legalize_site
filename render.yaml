services:
  - type: web
    name: legalize-site
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn legalize_site.wsgi:application"
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DJANGO_SETTINGS_MODULE
        value: legalize_site.settings
